<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TODO application built with vanilla JavaScript using OOP principles." />
    <meta
      name="keywords"
      content="todo app, task manager, task tracker, simple application, oop application" />
    <meta name="author" content="Stefan GajiÄ‡" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.png"
      type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      href="./assets/images/favicon/apple_touch_icon.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>TODO | Task Manager App | Frontend Mentor</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">todo</h1>
        <button class="toggle-theme">
          <img
            src="./assets/images/icon-moon.svg"
            alt="Moon icon"
            class="theme-icon moon-icon" />
          <img
            src="./assets/images/icon-sun.svg"
            alt="Sun icon"
            class="theme-icon sun-icon" />
        </button>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="create-task">
          <button class="checkbox"></button>
          <input
            type="text"
            id="create-todo"
            name="create-todo"
            placeholder="Create a new todo..." />
        </section>
        <section class="task-container">
          <ul class="task-list">
            <li class="task checked">
              <button class="checkbox">
                <img
                  src="./assets/images/icon-check.svg"
                  alt="Check icon"
                  class="check-icon" />
              </button>
              <p class="task-description">Complete online JavaScript course</p>
              <button class="task-delete-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </button>
            </li>
            <li class="task">
              <button class="checkbox">
                <img
                  src="./assets/images/icon-check.svg"
                  alt="Check icon"
                  class="check-icon" />
              </button>
              <p class="task-description">Jog around the park 3x</p>
              <button class="task-delete-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </button>
            </li>
            <li class="task">
              <button class="checkbox">
                <img
                  src="./assets/images/icon-check.svg"
                  alt="Check icon"
                  class="check-icon" />
              </button>
              <p class="task-description">10 minutes meditation</p>
              <button class="task-delete-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </button>
            </li>
            <li class="task">
              <button class="checkbox">
                <img
                  src="./assets/images/icon-check.svg"
                  alt="Check icon"
                  class="check-icon" />
              </button>
              <p class="task-description">Read for 1 hour</p>
              <button class="task-delete-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </button>
            </li>
            <li class="task">
              <button class="checkbox">
                <img
                  src="./assets/images/icon-check.svg"
                  alt="Check icon"
                  class="check-icon" />
              </button>
              <p class="task-description">Pick up groceries</p>
              <button class="task-delete-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </button>
            </li>
            <li class="task">
              <button class="checkbox">
                <img
                  src="./assets/images/icon-check.svg"
                  alt="Check icon"
                  class="check-icon" />
              </button>
              <p class="task-description">
                Complete Todo App on Frontend Mentor
              </p>
              <button class="task-delete-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </button>
            </li>
          </ul>
          <div class="task-controls">
            <small><span class="task-amount">5</span> items left</small>
            <nav class="task-filter">
              <div class="task-filter-container">
                <button class="task-filter-btn active">all</button>
                <button class="task-filter-btn">active</button>
                <button class="task-filter-btn">completed</button>
              </div>
            </nav>
            <button class="clear-completed-tasks">clear completed</button>
          </div>
        </section>
      </div>
    </main>
    <div class="showcase"></div>
  </body>
</html>
