<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TODO application built with vanilla JavaScript using OOP principles." />
    <meta
      name="keywords"
      content="todo app, task manager, task tracker, simple application, oop application" />
    <meta name="author" content="Stefan GajiÄ‡" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.png"
      type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      href="./assets/images/favicon/apple_touch_icon.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>TODO | Task Manager App | Frontend Mentor</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">todo</h1>
        <button class="toggle-theme">
          <img
            src="./assets/images/icon-moon.svg"
            alt="Moon icon"
            class="theme-icon moon-icon" />
          <img
            src="./assets/images/icon-sun.svg"
            alt="Sun icon"
            class="theme-icon sun-icon" />
        </button>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="create-task">
          <button class="checkbox"></button>
          <input
            type="text"
            id="create-todo"
            name="create-todo"
            placeholder="Create a new todo..." />
        </section>
        <section class="task-container">
          <ul class="task-list"></ul>
          <div class="task-controls hidden">
            <small><span class="task-amount">0</span> items left</small>
            <nav class="task-filter">
              <div class="task-filter-container">
                <button class="task-filter-btn active" data-filter="all">
                  all
                </button>
                <button class="task-filter-btn" data-filter="active">
                  active
                </button>
                <button class="task-filter-btn" data-filter="completed">
                  completed
                </button>
              </div>
            </nav>
            <div class="clear-completed-tasks-container">
              <button class="clear-completed-tasks">clear completed</button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <div class="showcase"></div>
  </body>
</html>
