<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TODO application built with vanilla JavaScript using OOP principles." />
    <meta
      name="keywords"
      content="todo app, task manager, task tracker, simple application, oop application" />
    <meta name="author" content="Stefan GajiÄ‡" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.png"
      type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      href="./assets/images/favicon/apple_touch_icon.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TODO | Task Manager App | Frontend Mentor</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">todo</h1>
        <button class="toggle-theme">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            class="moon-icon">
            <path
              fill="#FFF"
              fill-rule="evenodd"
              d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z" />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            class="sun-icon">
            <path
              fill="#FFF"
              fill-rule="evenodd"
              d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
          </svg>
        </button>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="create-task">
          <button class="checkbox"></button>
          <input type="text" placeholder="Create a new todo..." />
        </section>
        <section class="task-container">
          <ul class="task-list">
            <li class="task">
              <button class="checkbox checked"></button>
              <p class="task-description">Complete online JavaScript course</p>
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </button>
            </li>
            <li class="task">
              <button class="checkbox"></button>
              <p class="task-description">Jog around the park 3x</p>
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </button>
            </li>
            <li class="task">
              <button class="checkbox"></button>
              <p class="task-description">10 minutes meditation</p>
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </button>
            </li>
            <li class="task">
              <button class="checkbox"></button>
              <p class="task-description">Read for 1 hour</p>
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </button>
            </li>
            <li class="task">
              <button class="checkbox"></button>
              <p class="task-description">Pick up groceries</p>
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </button>
            </li>
            <li class="task">
              <button class="checkbox"></button>
              <p class="task-description">
                Complete Todo App on Frontend Mentor
              </p>
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </button>
            </li>
          </ul>
          <div class="task-controls">
            <small><span class="task-amount">5</span> items left</small>
            <nav class="task-filter">
              <button class="task-filter-btn">all</button>
              <button class="task-filter-btn">active</button>
              <button class="task-filter-btn">completed</button>
            </nav>
            <button class="clear-completed-tasks">clear completed</button>
          </div>
        </section>
      </div>
    </main>
    <div class="showcase"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
